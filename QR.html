<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5 QRdiv" style="background-color:white; height:500px">
        <h1 class="text-center mt-4" style="color: #E76F02;">Scan this QR code</h1>
        <div id="qrcode" class="text-center mx-auto d-flex justify-content-center mt-5"></div>

          .QRdiv {

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var qrCodeDiv = document.getElementById('qrcode');

      function generateQRCodeContent() {
        var currentDate = new Date();
        var dateTime = currentDate.toLocaleString();
        return dateTime;
      }

      var qrCode = new QRCode(qrCodeDiv, {
        text: generateQRCodeContent(),
        width: 300,
        height: 300
      });
    });
  </script>
