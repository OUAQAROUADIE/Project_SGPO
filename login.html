<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="IndexCss.css">
</head>
<body id="erreur" style="background-color:white;">
    <div class="row -75 d-flex justify-content-center align-items-center h-100 mt-5 "  >
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mt-5 mx-auto text-center d-flex justify-content-center align-items-center  ">
            <div class="form p-4 mt-5 formShadow"  style="width: 500px; background-color:white" >
                <img src="Images\sgpo consulting logo - original.png" class="w-50 mt-5 p-5" />
                <div class="px-2">
                    <form id="login-form " method="post" action="function.php">
                        <div class="form-group d-flex justify-content-center align-items-center  ">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="Username">
                        </div>
                        <div class="form-group d-flex justify-content-center align-items-center  ">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="Password">
                        </div>
                        <div class="form-group d-flex justify-content-center align-items-center  ">
                        <button type="submit" class=" btn-block border-0 mb-4 login-button text-white w-100" id="submit">Login</button>
                        </div>
                        <a>Not a member ? <a href="register.html" style="color: #E76F02;">Signup now</a></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
        .login-button {
            width: 420px;
            background-color: #E76F02;
            height: 35px;
        }
            .formShadow {
                box-shadow: 3px 3px 3px 3px rgba(10, 2, 2, 0.1);
            }
    </style>
</body>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'function.php',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response === 'success') {
                            window.location.href = "table.php";
                        } else {
                            window.location.href = "erreur.php";

                            

                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
